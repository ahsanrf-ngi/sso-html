<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Memberstack</title>
</head>
<body>
  <div>
    <h2>Login with Memberstack</h2>
    <button id="loginBtn">Login</button>
  </div>

  <script type="module" src="login.js"></script>
  <script>
    function buildAuthUrl() {
        let oidcConfig = {
            authority: 'https://auth.memberstack.com',
            client_id: 'app_cmcw0y96o00080xs5apn03seg-n3np04r3',
            redirect_uri: 'https://ahsanrf-ngi.github.io/sso-html/callback.html',
            post_logout_redirect_uri: 'https://ahsanrf-ngi.github.io/sso-html/',
            response_type: 'code',
            scope: 'openid profile email',
            token_endpoint: "https://auth.memberstack.com/oauth/token",
        };

        const params = new URLSearchParams({
            client_id: oidcConfig.client_id,
            redirect_uri: oidcConfig.redirect_uri,
            response_type: oidcConfig.response_type,
            scope: oidcConfig.scope,
        });

        return `${oidcConfig.authority}/authorize?${params.toString()}`;
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
        window.location.href = buildAuthUrl();
    });

  </script>
</body>
</html>
